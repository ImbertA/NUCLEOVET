            <div class="col-12"><label class="form-label">Notas</label><textarea class="form-control" name="notas" rows="3" placeholder="Paciente, especie, muestra..."></textarea></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-green" type="submit">Reservar</button>
        </div>
